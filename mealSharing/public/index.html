<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<base href="/" />
		<link rel="shortcut icon" href="favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		/>
		<title>Meal sharing website</title>
	</head>
	<body>
		<div id="searchBar">
			<div class="log">
				<a href=""><img src="favicon.ico" alt="" width="50px"/></a>
			</div>
			<div class="menu">
				<ul id="menuContent">
					<li><a href="/meals">All Meals</a></li>
					<li><a href="mailto:webmaster@example.com">Contact</a></li>
				</ul>
			</div>
		</div>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="siteDiv">
			<input
				type="search"
				id="mealSearch"
				placeholder="search meal here!"
				name="q"
				aria-label="Search through site content"
			/>
			<button id="searchBtn">Search</button>
			
		</div>
		<div id="mealDiv" 
		style="background-image: url('./src/frontend/pages/images/mealImg.jpg')">
			Meal Sharing</div>
		<div id="root"></div>
		<div id="form"></div>
		<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm run dev`.
      To create a production bundle, use `npm run build`.
	-->
	<footer><img id="copyRight" 
		src="./src/frontend/pages/images/copyRights.png" alt width="130" height="50">
		</img>
	</footer>
	</body>
</html>
